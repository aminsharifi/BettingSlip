name: Deploy BettingSlip API to ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ───────────────────────────────
    # Step 1: Checkout repository
    # ───────────────────────────────
    - name: Checkout repository
      uses: actions/checkout@v3

    # ───────────────────────────────
    # Step 2: Configure AWS credentials
    # ───────────────────────────────
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # ───────────────────────────────
    # Step 3: Login to Amazon ECR
    # ───────────────────────────────
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
        docker login --username AWS --password-stdin \
        ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    # ───────────────────────────────
    # Step 4: Pull image from GHCR
    # ───────────────────────────────
    - name: Pull image from GHCR
      run: docker pull ghcr.io/aminsharifi/bettingslipservice:latest

    # ───────────────────────────────
    # Step 5: Tag image for ECR
    # ───────────────────────────────
    - name: Tag image for ECR
      run: |
        docker tag ghcr.io/aminsharifi/bettingslipservice:latest \
        ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

    # ───────────────────────────────
    # Step 6: Push image to ECR
    # ───────────────────────────────
    - name: Push image to ECR
      run: |
        docker push \
        ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest

    # ───────────────────────────────
    # Step 7: Register new ECS task revision
    # ───────────────────────────────
    - name: Register new ECS task definition
      run: |
        set -e

        echo "Fetching current task definition..."
        aws ecs describe-task-definition \
          --task-definition bettingslip-api-task \
          --query taskDefinition \
          > task-def.json

        echo "Removing read-only fields..."
        jq 'del(
          .taskDefinitionArn,
          .revision,
          .status,
          .requiresAttributes,
          .compatibilities,
          .registeredAt,
          .registeredBy
        )' task-def.json > clean-task-def.json

        echo "Updating container image..."
        NEW_IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:latest"

        jq --arg IMAGE "$NEW_IMAGE" \
          '.containerDefinitions[0].image = $IMAGE' \
          clean-task-def.json > new-task-def.json

        echo "Registering new task definition..."
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://new-task-def.json \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)

        echo "New task definition registered: $TASK_DEF_ARN"

        echo "Deploying to ECS service..."
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --task-definition $TASK_DEF_ARN \
          --force-new-deployment
