name: Push BettingSlip API to ECR

on:
  workflow_dispatch:

jobs:
  push-to-ecr:
    runs-on: ubuntu-latest

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Verify AWS identity
      run: aws sts get-caller-identity

    - name: Log in to ECR
      id: login-ecr
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
        docker login --username AWS --password-stdin 897768183462.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    - name: Pull BettingSlip image from GitHub Container Registry
      run: docker pull ghcr.io/aminsharifi/bettingslipservice:16

    - name: Tag image for ECR
      run: docker tag ghcr.io/aminsharifi/bettingslipservice:16 897768183462.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/bettingslip-api:latest

    - name: Push image to ECR
      run: docker push 897768183462.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/bettingslip-api:latest
