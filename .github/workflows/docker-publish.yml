name: Build and Publish Docker Image with Version Tags

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Docker Buildx (optional but recommended for multi-platform)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3️⃣ Get the short SHA of the commit for version tag
    - name: Get commit SHA
      id: vars
      run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    # 4️⃣ Log in to GitHub Container Registry
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 5️⃣ Build and tag the Docker image
    - name: Build Docker image
      run: |
        IMAGE=ghcr.io/${{ github.repository_owner }}/bettingslipservice
        docker build -t $IMAGE:latest -t $IMAGE:${{ github.run_number }} -t $IMAGE:${COMMIT_SHA} -f src/BettingSlip.Service/Dockerfile .

    # 6️⃣ Push Docker image
    - name: Push Docker image
      run: |
        IMAGE=ghcr.io/${{ github.repository_owner }}/bettingslipservice
        docker push $IMAGE:latest
        docker push $IMAGE:${{ github.run_number }}
        docker push $IMAGE:${COMMIT_SHA}
